<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styl.css">
        <title>Działania matematyczne</title>
    </head>
    <body>
        <div id="first-block">
            <img src="logo.jpg" alt="matematyka">
        </div>
        <div id="second-block">
            <h1>Pomocnik Matematyczny</h1>
        </div>
        <div id="third-block">
            <h4>
                <a href="dzialania.html">Działania</a>
            </h4>
        </div>
        <div id="fourth-block">
            <h4>
                <a href="mnozenie.html">Tabliczka mnożenia</a>
            </h4>
        </div>
        <div id="left-block">
            <h3>Proste działania</h3>
            <label for="number-a">liczba A:</label><br>
            <input id="number-a" name="number-a" type="number" step="1" value="5"><br>
            <label for="number-b">liczba B:</label><br>
            <input id="number-b" name="number-b" type="number" step="1" value="2"><br>
            <button onclick="calculate(this)">+</button>
            <button onclick="calculate(this)">-</button>
            <button onclick="calculate(this)">*</button>
            <button onclick="calculate(this)">/</button>
            <button onclick="calculate(this)">A^B</button><br>
            <span id="result"></span>
        </div>
        <div id="right-block">
            <ul>
                <li>dodawanie</li>
                <li>odejmowanie</li>
                <li>mnożenie</li>
                <li>dzielenie</li>
                <li>potęgowanie</li>
            </ul>
        </div>
        <footer id="footer">
            <p>Autor: 213742069</p>
        </footer>
        <script>
            function calculate(obj) {
                let result = "", numA = parseInt(document.getElementById("number-a").value), numB = parseInt(document.getElementById("number-b").value);
                switch(obj.innerText) {
                    case "+" : result = numA + numB; break;
                    case "-" : result = numA - numB; break;
                    case "*" : result = numA * numB; break;
                    case "/" : {
                        if (numB != 0) result = numA / numB;
                        else result = "niemożliwy do osiągnięcia";
                        break;
                        }
                    case "A^B" : result = Math.pow(numA, numB); break;
                    default : result = "";
                    }
                document.getElementById("result").innerText = "Wynik: " + result;
                }
        </script>
    </body>
</html>
